<!DOCTYPE html>
<html>

<head>
    <title>JQuery Fun</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <h1>Table Finder</h1>
        <h2>Pick an available table.</h2>
    </header>
    <div class="layout">
        <div class="table" id="1">1</div>
        <div class="table" id="2">2</div>
        <div class="table" id="3">3</div>
        <div class="table" id="4">4</div>
        <div class="table" id="5">5</div>
        <div class="table" id="6">6</div>
        <div class="table" id="7">7</div>
        <div class="table" id="8">8</div>
        <div class="table" id="9">9</div>
    </div>
    <div class="flex">
    <div class="login">
        <form>
            <h3>x</h3>
            <h1>New Reservation</h1>
            <p>Table Number </p>
            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="phone" placeholder="Phone number" />
            <input type="text" name="people" placeholder="Number of people" />
            <input type="button" class="submit" name="submit" value="Submit" />
        </form>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
